name: Run Java Tests

on:
  pull_request:
    branches:
      - main
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set Up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Compile Code
        run: javac -cp "lib/junit-4.13.1.jar;lib/hamcrest-core-1.3.jar" -d out $(find src -name "*.java")

      - name: Run Tests
        run: java -cp "out;lib/junit-4.13.1.jar;lib/hamcrest-core-1.3.jar" org.junit.runner.JUnitCore com.example.LoginAppTest
